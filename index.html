<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
  <title>Document</title>
</head>

<body>
  <div class="box">
    <!-- 搜索栏 -->
    <div class="sm_header">
      <div class="mui-input-row mui-search sm_input">
        <input type="search" class="mui-input-clear" placeholder="">
      </div>
    </div>

    <div class="sm_content">
      <!-- 轮播图 -->
      <div class="sm_carousel">
        <div class="mui-slider">
          <div class="mui-slider-group mui-slider-loop sm_dynamic">
          </div>
          <div class="sm_dot">
            <div class="mui-slider-indicator sm_post">
            </div>
          </div>
        </div>
      </div>
      <!-- 内容模块 -->

      <div class="sm_information">

      </div>
      <!-- 底部 -->
      <div class="sm_footer">
        <nav class="mui-bar mui-bar-tab">
          <a class="mui-tab-item mui-active" href="#tabbar">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
          </a>
          <a class="mui-tab-item" href="#tabbar-with-chat">
            <span class="mui-icon mui-icon-list"><span class="mui-badge">9</span></span>
            <span class="mui-tab-label">分类</span>
          </a>
          <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="fa fa-shopping-cart"></span>
            <div class="mui-tab-label">购物</div>
          </a>
          <a class="mui-tab-item" href="#tabbar-with-map">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">我的</span>
          </a>
        </nav>
      </div>
      <div></div>
    </div>
    <script type="text/template" id="sm_table">
      {{each data value index}}
    <div class="sm_module clearfix">
      <div class="sm_img">
        <img src="{{value.group_img}}" alt="">
      </div>
      {{each value.goods v i}}
      <div class="sm_tal">
        <a href="" class="sm_imgmin">
          <img src="{{v.goods_small_logo}}" alt="">
          <div class="sm_desc mui-ellipsis-2">{{v.goods_name}}</div>
          <div class="sm_price">{{v.goods_price}}</div>
        </a>
        <a type="button" class="mui-btn mui-btn-primary mui-btn-outlined sm_button">找相似</a>
      </div>
      {{/each}}
    </div>
{{/each}}
    </script>
    <script type="text/template" id="sm_ph">
      <!--支持循环，需要重复图片节点-->
 <div class="mui-slider-item mui-slider-item-duplicate"><a href="{{data[data.length-1].navigator_url}}"><img
       src="{{data[data.length-1].image_src}}" /></a></div>
       {{each data value index}}
<div class="mui-slider-item"><a href="{{value.navigator_url}}"><img src="{{value.image_src}}" /></a></div>
 {{/each}}
 <!--支持循环，需要重复图片节点-->
 <div class="mui-slider-item mui-slider-item-duplicate"><a href="{{data[0].navigator_url}}"><img
       src="{{data[0].image_src}}" /></a></div>
  </script>
    <script type="text/template" id="sm_dots">
      {{each data value index}}
  <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
  
  {{/each}}
  </script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.js"></script>
    <script src="./js/index.js"></script>
    <script src="./lib/arttemplate/template-web.js"></script>
</body>

</html>
